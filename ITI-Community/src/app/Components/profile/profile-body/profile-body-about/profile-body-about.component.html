<div class="card mt-3 profile-card-border" style="width: 100%;">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-10">
        <h4 class="card-subtitle mb-2 text-muted">About</h4>
      </div>
      <div class="col-sm-2">
        <button class="btn btn-outline-dark" (click)="open(content)">Edit</button>
      </div>
    </div>
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Edit About</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="about">About :</label>
          <div>
            <textarea [(ngModel)]="about" style="width: 100%; height: 100px; resize: none;">

            </textarea>
          </div>
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark"
          (click)="saveChanges(); modal.close('Save click')">Save</button>
      </div>
    </ng-template>
    <p class="card-text profile-about-p">{{about}} </p>
    <!-- <a class="d-flex"><div>a</div><div>2</div></a> -->
  </div>
</div>
