<div class="card profile-card-border mt-3 " style="width: 100%;">
  <div class="card-body profile-Card-About">
    <div class="row">
      <div class="col-sm-11">
        <h4 class="card-subtitle mb-2 text-muted">About</h4>
      </div>
      <div class="col-sm-1">
        <a class="profile-Card-Edit" (click)="open(content)" *ngIf="userLocal == userAbout.id"><i class="fas fa-user-edit"></i></a>
      </div>
    </div>
    <ng-template #content let-modal>
      <div class="modal-header">
        <span class="modalHeaderIcon"><i class="fas fa-user-edit"></i></span>
        <h4 class="modal-title" id="modal-basic-title">Edit About</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="editAbout" (ngSubmit)='saveChanges()'>
        <div class="modal-body">
          <div class="form-group">
            <div>
              <textarea formControlName="about" style="width: 100%; height: 100px; resize: none;" required>
              </textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
        </div>
      </form>
    </ng-template>
    <p class="card-text profile-about-p">{{userAbout.about}} </p>
    <!-- <a class="d-flex"><div>a</div><div>2</div></a> -->
  </div>
</div>
