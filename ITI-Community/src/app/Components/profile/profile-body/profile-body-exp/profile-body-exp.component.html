<div class="card mt-3 boo" style="width: 100%;">

  <div class="card-body" style="width: 100%;">
    <h5 class="card-title mb-2 text-muted">Experience</h5>
    <app-Experience-profile>

    </app-Experience-profile>
    <app-Experience-profile></app-Experience-profile>
    <hr class="more" style="display: none; margin-bottom: 0;">
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add New Experience</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="companyName">Company Name :</label>
          <input type="text" name="companyName" id="companyName" class="form-control" placeholder="">
        </div>
        <div class="form-group">
          <label for="from">From :</label>
          <input type="date" name="from" id="from" class="form-control" placeholder="">
        </div>
        <div class="form-group">
          <label for="companyName">To :</label>
          <input type="date" name="to" id="to" class="form-control" placeholder="">
        </div>
        <div class="form-group">
          <label for="location">Location :</label>
          <input type="text" name="location" id="location" class="form-control" placeholder="">
        </div>
        <div class="form-group">
          <label for="description">Description :</label>
          <textarea name="description" id="description" class="form-control" placeholder=""></textarea>
        </div>
        <div class="form-group">
          <label for="degree">Degree :</label>
          <input type="text" name="degree" id="degree" class="form-control" placeholder="">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
      </div>
    </ng-template>
    <div onclick="ex()" style="text-align: center; padding: 10px;">
      <button type="button" class="btn btn-outline-dark" style="border-radius:18px;"
        (click)="open(content)">Add</button>
    </div>
  </div>
