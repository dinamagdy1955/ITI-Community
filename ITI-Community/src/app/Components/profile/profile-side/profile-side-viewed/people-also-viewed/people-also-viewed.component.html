<a href="#" routerLink="/profile/{{Friend.id}}" routerLinkActive="router-link-active" class="d-flex"
  style="margin-top:20px;padding-left: 8px;">
  <div><img [src]="Friend.avatar" class="borderImg"></div>
  <div style="margin-left: 8px;">
    <div style="margin-bottom: 4px;">
      <p style="font-size: 14px; margin-left: 8px;margin-bottom: 0px;">{{Friend.firstName}}
        {{Friend.lastName}}</p>
    </div>
    <div class="s2-text"> {{Friend.jobTitle}}
    </div>
  </div>
</a>
