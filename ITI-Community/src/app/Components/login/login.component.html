<div class="container-fluid">
    <div class="row signInContent">
        <div class="col-sm-10 col-md-6 col-lg-4 loginForm">
            <!--<img class="header__logo" src="iti_logocopy.png">-->
            <a href="" id="loginLogo">
                <img class="header__logo" src="../../../../assets/iti-logo.png">
                <div class="header__separator"></div>
                <span class="header__title">Information Technology Institute</span>
            </a>
            <div class="card signinForm">
                <div class="card-header signinHeader">
                    <h1>Sign in</h1>
                    <p>
                        Stay updated on your professional world
                    </p>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginUser" (ngSubmit)='SignIn()'>
                        <div class="form-group">
                            <label class="form-label text-black-50">Email address *</label>
                            <input formControlName="email" type="email" class="form-control"
                                ngbTooltip="Email is not correct">
                        </div>
                        <div class="form-group">
                            <label class="form-label text-black-50">
                                Password *
                            </label>
                            <input formControlName="password" type="password" class="form-control" minlength="8"
                                maxlength="8"
                                ngbTooltip="Password must started with charater and contain characters and numberswith 8 digits length">
                        </div>
                        <div id="forgetPassword" class="form-group forgetPassword">
                            <a href="">Forget Password ?</a>
                        </div>
                        <button type="submit" id="signinButton" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <div id="newIn">
                <div>
                    New to LinkedIn? <div id="joinNow"><a [routerLink]="['/Register/User']"
                            routerLinkActive="router-link-active">Join Now</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid footerSignIn">
    <div id="footerSignInLinks">
        <a href="">User Agreement</a>
        <a href="">Privacy Policy</a>
        <a href="">Community Guidelines</a>
        <a href="">Cookie Policy</a>
        <a href="">Copyright Policy</a>
        <a href="">Send Feedback</a>
        <span ngbDropdown class="dropup languageDropup" placement="top-right">
            <a class="btn" id="dropdownConfig" ngbDropdownToggle>
                Language
            </a>
            <div ngbDropdownMenu aria-labelledby="dropdownConfig">
                <a ngbDropdownItem>Arabic</a>
                <a ngbDropdownItem>English</a>
            </div>
        </span>
    </div>
</div>
