<div class="container-fluid">
    <div class="row signInContent">
        <div class="col-sm-10 col-md-6 col-lg-4 loginForm">
            <!--<img class="header__logo" src="iti_logocopy.png">-->
            <a href="" id="loginLogo">
                <img class="header__logo" src="../../../../assets/iti-logo.png">
                <div class="header__separator"></div>
                <span class="header__title">Information Technology Institute</span>
            </a>
            <div class="card signinForm">
                <div class="card-header signinHeader">
                    <h1>Sign in</h1>
                    <p>
                        Stay updated on your professional world
                    </p>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <input type="email" class="form-control inputText" placeholder="Email or Phone" id="email"
                            [(ngModel)]="emailSignIn">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control inputText" placeholder="Password" id="pwd"
                            [(ngModel)]="passwordSignIn">
                    </div>
                    <div id="forgetPassword" class="form-group forgetPassword">
                        <a href="">Forget Password ?</a>
                    </div>
                    <button type="button" id="signinButton" class="btn btn-primary" (click)="SignIn()">Submit</button>
                </div>
            </div>
            <div id="newIn">
                <div>
                    New to LinkedIn? <div id="joinNow"><a href="">Join Now</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid footerSignIn">
    <div id="footerSignInLinks">
        <a href="">User Agreement</a>
        <a href="">Privacy Policy</a>
        <a href="">Community Guidelines</a>
        <a href="">Cookie Policy</a>
        <a href="">Copyright Policy</a>
        <a href="">Send Feedback</a>
        <span class="dropup">
            <button type="button" class="dropdown-toggle languageDropup" data-toggle="dropdown">
                Language
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item Language" href="#">Arabic</a>
                <a class="dropdown-item" href="#">English</a>
            </div>
        </span>
    </div>
</div>
