            <ul ngbNav #nav="ngbNav" class="nav-tabs">
                <li ngbNavItem>
                    <a ngbNavLink>Groups</a>
                    <ng-template ngbNavContent>
                        <div id="GroupsDiscover" class="Groups-content-display1">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" *ngFor="let g of GroupList">
                                    <div class="media">
                                        <img class="mr-3" [src]="g.ImgURL" alt="" width="64px">
                                        <div class="media-body">
                                            <h6 class="mt-2 mb-1"><a
                                                    routerLink="/Group/group-profile/{{g.id}}">{{g.Name}}</a>
                                            </h6>
                                            <small class="text-muted"><span>{{g.members.length}}</span> members</small>
                                        </div>
                                        <div ngbDropdown container="body">
                                            <button type="button" class="btn btn-default btn-sm mt-3" ngbDropdownToggle>
                                                <i class="fas fa-ellipsis-h"></i>
                                            </button>
                                            <div ngbDropdownMenu>
                                                <button ngbDropdownItem>Request</button>
                                                <button ngbDropdownItem></button>
                                                <button ngbDropdownItem>Move</button>
                                                <div class="dropdown-divider"></div>
                                                <button ngbDropdownItem>Leave</button>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </ng-template>
                </li>
                <li ngbNavItem>
                    <a ngbNavLink>Requests</a>
                    <ng-template ngbNavContent>
                        <div id="GroupsDRequest" class="Groups-content-display2">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <div class="media">
                                        <img class="mr-3" src="../../../../assets/400x400.png" alt="" width="64px">
                                        <div class="media-body">
                                            <h6 class="mt-2 mb-1"><a [routerLink]="['/Group/group-profile']">Group1</a>
                                            </h6>
                                            <small class="text-muted"><span>244,444</span> members</small>
                                        </div>
                                        <button type="button" class="btn btn-outline-dark btn-sm mt-3">Withdraw</button>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="media">
                                        <img class="mr-3" src="../../../../assets/400x400.png" alt="" width="64px">
                                        <div class="media-body">
                                            <h6 class="mt-2 mb-1"><a [routerLink]="['/Group/group-profile']">Group1</a>
                                            </h6>
                                            <small class="text-muted"><span>244,444</span> members</small>
                                        </div>
                                        <button type="button" class="btn btn-outline-dark btn-sm mt-3">Withdraw</button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </ng-template>
                </li>
                <div class="ml-auto bd-highlight">
                    <a href="#" class="btn btn-sm btn-outline-info">Create Group</a>
                </div>
            </ul>

            <div [ngbNavOutlet]="nav" class="mt-2"></div>

        </div>
    </div>
</section>
