<section class="container sec_container mt-3" style="background-color: white" *ngIf="sentRequests.length > 0">
  <div class="container" style="background-color: white"
    [ngClass]="{'en': selectedLang==='en', 'arr': selectedLang=== 'ar'}">
    <div class="row rowBB">
      <h5 class="pt-3" style="color: #b4272d">
        {{sentRequests.length}} {{'Sent Requests' | translate }} </h5>
    </div>
    <div>
      <div *ngFor="let item of sentRequests  | paginate : {
          id:'listingclients',
          itemsPerPage:4,
          currentPage: page,
          totalItems: total
        }" class="row rowBB">
        <ul _ngcontent-exd-c114="" class="list-group list-group-flush">
          <li _ngcontent-exd-c114="" class="list-group-item">
            <div _ngcontent-exd-c114="" class="media">
              <img _ngcontent-exd-c114="" src={{item.avatar}} alt="" width="70px" class="mr-3"
                style="border-radius: 50% ; width:70px;height: 70px;" />
              <div class="media-body">
                <h6 class="mt-2 mb-1 UserName">
                  <a routerLink="/profile/{{item.id}}">
                    {{item.firstName}} {{item.lastName}}
                  </a>
                </h6>
                <small class="text-muted">
                  <span>{{item.jobTitle}}</span>
                </small>
              </div>

              <button type="button" class="btn btn-outline-primary messageBtn btn-sm mt-4"
                (click)="DeleteFriendRequest(item)">
                <i class="fas fa-trash-alt"> {{'Delete' | translate }}</i>
              </button>
              <!-- <div class="btn-group mr-3">
                <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
                  <button class="btn btn-sm mt-4 " ngbDropdownToggle>
                    <i class="fas fa-ellipsis-h dots"></i>
                  </button>
                  <div class="dropdown-menu deleteMenue" ngbDropdownMenu>
                    <button ngbDropdownItem (click)="DeleteFriendRequest(item)">
                      <i class="fas fa-trash-alt"> Delete </i>
                    </button>
                  </div>
                </div>
              </div> -->
            </div>
          </li>
        </ul>
      </div>
      <div class="clearfix">
        <pagination-controls class="pagination" id="listingclients" (pageChange)="page = $event" maxSize="10"
          directionLinks="true" autoHide="true" responsive="true" previousLabel="Previous" nextLabel="Next"
          screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
          screenReaderCurrentLabel="You're on page">
        </pagination-controls>
      </div>
    </div>
  </div>
</section>

<div *ngIf="sentRequests.length==0" class="col-md-7 mt-2" style="margin: auto;">
  <div class="noAboutImg" style="background-color: rgb(255, 255, 255); border-radius: .5em;
  box-shadow: 2px 2px 5px gray  ;">
    <br>
    <p style="margin: 20px;">{{'you Dont have any sent friend request go and grow Up your Network Now' | translate }}
    </p>
    <img
      src="https://motiongraphics-eg.com/wp-content/uploads/2020/08/%D8%A7%D8%A8%D8%AA%D9%83%D8%A7%D8%B1-%D9%81%D9%83%D8%B1%D8%A9-%D9%85%D9%88%D8%B4%D9%86-%D8%AC%D8%B1%D8%A7%D9%81%D9%8A%D9%83.png"
      style="width:50%;height: auto; border-radius: 50%;display: block;margin: auto;">
    <a name="" id="" class="btn mb-3" [routerLink]="['/FullNetwork']" role="button"
      style="border-radius: 5px;color: white;background-color: brown; margin-left: 40%; margin-top: 5px;">
      {{'Go To Network' | translate }}</a>
  </div>

</div>
