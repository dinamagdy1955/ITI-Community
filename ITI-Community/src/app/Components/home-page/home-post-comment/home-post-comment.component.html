<div *ngFor="let c of getComments; trackBy: identify" >
    <div class="container-fluid mt-1 mb-1" >
        <div class="justify-content-center row">
            <div class="col-md-12">
                <div class="py-2 px-4 mt-2 comment-design">
                    <div class="">
                        <div class="d-flex flex-row user">
                            <img class="rounded-circle img-fluid img-responsive" [src]="c.User.avatar" width="40">
                            <div class="d-flex flex-column ml-2">
                                <span class="font-weight-bold">
                                    {{c.User.firstName}} {{c.User.lastName}}
                                </span>
                                <small class="day text-muted">{{c.CommentDate.toDate() | date}}</small>
                            </div>
                            <div  class="d-flex flex-column ml-auto"[ngClass]="{'en': selectedLang==='en', 'arabic': selectedLang=== 'ar'}">
                                <div *ngIf="c.User.id === uid" >
                                    <div ngbDropdown container="body" >
                                        <a type="button" class="btn btn-default" ngbDropdownToggle >
                                            <i class="fas fa-ellipsis-h"></i>
                                        </a>
                                        <div ngbDropdownMenu [ngClass]="{'en': selectedLang==='en', 'arr': selectedLang=== 'ar'}">
                                            <app-home-edit-comment [AUTHId]="AUTHId" [commentID]="c.id" [postID]='PostID'></app-home-edit-comment>
                                            <div class="dropdown-divider"></div>
                                            <button ngbDropdownItem
                                                (click)="deleteComment(c.id, PostID)">{{'Delete' | translate }}</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="comment-text text-justify mt-2 ml-5">
                        <p class="mb-1">{{c.Body}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="">
    <button class="btn btn-link" (click)="loadMore()" [ngClass]="{'d-none': turnOff == true}">
        {{'Load More Comments' | translate }}</button>
</div>
