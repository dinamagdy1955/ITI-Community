<div *ngFor="let post of  AllPosts ; trackBy: identify" class="media border p-3 postcontainer " id="post1"
  style="background-color: white; border-radius: .5em; margin-bottom: .5em;">
  <div class="media-body " style="  align-items: center ">
    <!-- <span style="font-size: .8em;">
      New post in
    </span>
    <a href="#" style="font-size: .8em;"> UI/UX User Experience / Wireframes </a> -->
    <div style="float: right;" class="btn-group" ngbDropdown role="group "
      aria-label="Button group with nested dropdown">
      <button class="btn btn-sm " ngbDropdownToggle>
        <i class="fas fa-ellipsis-h dots"></i>
      </button>
      <div class="dropdown-menu" ngbDropdownMenu>

        <div *ngIf="post.data.Auther.id === userID">
          <button class="DDBtn" ngbDropdownItem (click)="deletePost(post.id,post)">
            <div>
              <i class="fas fa-trash-alt" aria-hidden="true"> Delete </i>
              <br> <small> Delete this post </small>
            </div>
          </button>
          <div>
            <app-edit-home-post [postID]='post.id'></app-edit-home-post>
          </div>
        </div>


        <button class="DDBtn" ngbDropdownItem (click)="SavePost(post.id,post)">
          <div>
            <i class="fas fa-bookmark" aria-hidden="true"> Save </i>
            <br> <small> save for later </small>
          </div>
        </button>



        <!-- <button class="DDBtn" ngbDropdownItem>
          <div>
            <i class="far fa-clone" aria-hidden="true"> Copy link to post </i>
          </div>
        </button> -->

        <button class="DDBtn" ngbDropdownItem>
          <div>
            <i class="fas fa-flag " aria-hidden="true"> Report this post </i>
            <br> <small> post is offsensive or the account is hacked </small>
          </div>
        </button>

        <!-- <button class="DDBtn" ngbDropdownItem>
          <div>
            <i class="fas fa-volume-mute " aria-hidden="true"> mute FriendName </i>
            <br> <small> stop seeing posts from friendName in feed </small>
          </div>
        </button> -->

        <button class="DDBtn" ngbDropdownItem (click)="spamPost(post.id,post)">
          <div>
            <i class="fas fa-eye-slash " aria-hidden="true"> I don't want to see this</i>
            <br> <small> let us know why you don't want to see this post </small>
          </div>
        </button>

      </div>
    </div>

    <!-- <hr class="mt-4"> -->
    <div class="row mb-2">
      <div class="col-2 pr-1">
        <img [src]="post.data.Auther.avatar" style="width:100%;height:auto;border-radius: 50%;" alt="John Doe"
          class=" mr-2  rounded-circle">

      </div>
      <div class="col-10 pl-1">

        <strong style="color: #b4272d">
          {{post.data.Auther.firstName}} {{post.data.Auther.lastName}} </strong>
        <small class="text-muted d-block">{{post.data.Auther.jobTitle}}</small>
        <small class="text-muted d-block">posted in {{post.data.PostedDate.toDate() | date}}</small>

      </div>

    </div>

    <div style="width:250px;height: auto;overflow: hidden;">

      {{post.data.Body}}

    </div>

    <!-- *ngFor="let item of post.data.postImg" -->
    <div *ngFor="let item of post.data.postImg" style="margin-left: 15px;">
      <div *ngIf="post.data.postImg" class=" d-inline-block">
        <img [src]="item" style="width:100%;height: 50px; " alt="post image">
      </div>



    </div>

    <div class="W-100%"><br></div>
    <!--  posts two buttons-->
    <div class="text-secondary mb-2" style="float: left;">
      <small>{{post.data.Likes.length}} Likes</small>
    </div>
    <hr style="color: rgba(255, 255, 255, 0);">
    <div class="postIcons mt-3" style="border-top: 1px solid lightgray;">


      <div class="post-actions-groups" style="float: left;">
        <button class="btn btn-default" (click)="Like(userID, post.id,post.data.Auther.id)">
          <span *ngIf="!post.data.Likes.includes(userID)"><i class="far fa-thumbs-up diviconsize2"></i>
             Like</span>
          <span *ngIf="post.data.Likes.includes(userID)" class="font-weight-bold">
            <i class="fas fa-thumbs-up  diviconsize2"></i> Like</span>
        </button>


        <label for="comment" class="btn mb-0"><i class="far fa-comment mr-1"></i>Comment</label>
      </div>
      <br>
      <!-- <div class="user-right-comments row mt-3">
        <img [src]="avatar" class="col-2" style="width:50px;height:40px;padding: 0px;">
       
      </div> -->
      <div class=" col-10 ">
        <!-- <img [src]="avatar"  style="width:50px;height:40px;padding: 0px;"> -->
        <app-hcomment-form [defPostId]="post.id" [AUTHId]="post.data.Auther.id"></app-hcomment-form>
      </div>
      <app-home-post-comment [PostID]="post.id"
       [admins]="adminGroup" [AUTHId]="post.data.Auther.id">
      </app-home-post-comment>
      <!-- <a href="#" class="postIconsHover">
        <div class="diviconsize2" style=" width: 20%; display: inline-block;"> <i class="fas fa-share"></i><span
            class="posticons"> Share </span></div>
      </a>

      <a href="#" class="postIconsHover">
        <div class="diviconsize2" style=" width: 20%; display: inline-block;"> <i class="fas fa-paper-plane"></i><span
            class="posticons"> Send </span></div>
      </a> -->

    </div>

  </div>
  <br>
</div>
