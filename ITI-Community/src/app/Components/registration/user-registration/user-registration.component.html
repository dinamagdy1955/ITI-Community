<div class="container-fluid">
    <div class="row registerContent">
        <div class="col-sm-10 col-md-6 col-lg-4 mt-2 mb-2 userRegisterContainer">
            <a href="" id="loginLogo">
                <img class="header__logo" src="../../../../assets/iti-logo.png">
                <div class="header__separator"></div>
                <span class="header__title">Information Technology Institute</span>
            </a>
            <div class="mb-2">
                <label class="form-label text-black-50" for="userRegisterNationalID">
                    National ID
                </label>
                <input type="text" [(ngModel)]="nationalIDRegister" minlength="14" maxlength="14"
                    class="form-control border border-dark">
            </div>
            <div class="mb-2">
                <label for="userRegisterEmail" class="form-label text-black-50">Email address</label>
                <input type="email" class="form-control border border-dark" [(ngModel)]="emailRegister"
                    aria-describedby="emailHelp">
                <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
            </div>
            <div class="mb-2">
                <label for="userRegisterPassword" class="form-label text-black-50">
                    Password (6 or more characters)
                </label>
                <input type="password" class="form-control border border-dark" [(ngModel)]="passwordRegister">
            </div>
            <div class="mb-2">
                <label class="form-label text-black-50" for="userRegisterBranch">
                    Branch
                </label>
                <select class="form-control border border-dark">
                    <option value="-1"></option>
                    <option *ngFor="let branch of branches; let i = index;" value={{i}}>{{branch.location}}
                    </option>
                </select>
            </div>
            <div class="mb-2">
                <label class="form-label text-black-50">
                    Track
                </label>
                <select class="form-control border border-dark">
                    <option value="-1"></option>
                    <option *ngFor="let track of tracks; let i = index;" value={{i}}>{{track.name}}</option>
                </select>
            </div>
            <div class="mb-2">
                <label class="form-label text-black-50">
                    Scholarship Duration
                </label>
                <select class="form-control border border-dark">
                    <option value="-1"></option>
                    <option *ngFor="let duration of durations; let i = index;" value={{i}}>{{duration.textDescription}}
                    </option>
                </select>
            </div>
            <button class="btn fs-6 col-12 rounded-pill mt-2" (click)="register()">
                Agree & Join
            </button>
            <div class="text-center mt-2 ">
                Already on ITI Community?
                <div id="signin">
                    <a [routerLink]="['/Login']" routerLinkActive="router-link-active"
                        class="text-decoration-none  fs-6 fw-bold">
                        Sign in
                    </a>
                </div>
            </div>
        </div>
        <div class="container-fluid footerSignIn">
            <div id="footerSignInLinks">
                <a href="">User Agreement</a>
                <a href="">Privacy Policy</a>
                <a href="">Community Guidelines</a>
                <a href="">Cookie Policy</a>
                <a href="">Copyright Policy</a>
                <a href="">Send Feedback</a>
                <span ngbDropdown class="dropup languageDropup" placement="top-right">
                    <a class="btn" id="dropdownConfig" ngbDropdownToggle>
                        Language
                    </a>
                    <div ngbDropdownMenu aria-labelledby="dropdownConfig">
                        <a ngbDropdownItem>Arabic</a>
                        <a ngbDropdownItem>English</a>
                    </div>

                </span>
            </div>
        </div>
    </div>
